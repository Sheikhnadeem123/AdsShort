<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        /* Global styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3a8a, #60a5fa); /* Rich blue gradient */
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Container styles */
        .container {
            background-color: rgba(255, 255, 255, 0.97);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Success icon */
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            animation: tickPop 0.6s ease-in-out;
            filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.7)); /* Glowing effect */
        }

        .success-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #22c55e; /* Vibrant green */
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Heading styles */
        h1 {
            color: #22c55e;
            font-size: 30px;
            margin: 10px 0;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Paragraph styles */
        p {
            color: #4b5563;
            font-size: 18px;
            line-height: 1.5;
            margin: 0 0 20px;
        }

        /* Return text styles */
        .return-text {
            display: inline-block;
            color: #22c55e;
            font-size: 16px;
            font-weight: 700; /* Bold text */
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: color 0.2s;
        }

        .return-text:hover {
            color: #16a34a; /* Slightly darker green on hover */
        }

        /* Background decoration */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), transparent);
            z-index: -1;
            animation: rotate 15s linear infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes tickPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 20px;
            }
            h1 {
                font-size: 26px;
            }
            p {
                font-size: 16px;
            }
            .success-icon {
                width: 80px;
                height: 80px;
            }
            .return-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <polyline points="5 12 9 16 19 6" />
            </svg>
        </div>
        <h1>Verification Successful!</h1>
        <p>Thank You For Verify. You Can Now <b> Return To The App</b>♥️</p>
    </div>
</body>
</html>
