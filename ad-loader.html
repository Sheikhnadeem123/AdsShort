<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Ad...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px G30px rgba(0, 0, 0, 0.12);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Please Complete Ad Task</h1>
        <p>An ad has been opened in a new tab. Please complete it. You will be redirected automatically after the timer ends.</p>
        <div id="timer" class="timer-display">10</div>
    </div>

    <script>
        const adLink = "https://syrupplod.com/auhr7ksdj?key=00a67c032b2f20e536ef2124b6a4cec7";
        // আপনার ভেরিফিকেশন পেজের পাথ
        const verificationPagePath = "/adsterra/";

        window.onload = () => {
            // নতুন ট্যাবে বিজ্ঞাপনটি খুলুন
            window.open(adLink, '_blank');
            // কাউন্টডাউন শুরু করুন
            startCountdown();
        };

        function startCountdown() {
            let countdown = 10;
            const timerElement = document.getElementById('timer');
            timerElement.textContent = countdown;

            const timerInterval = setInterval(() => {
                countdown--;
                timerElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    redirectToVerification();
                }
            }, 1000);
        }

        function redirectToVerification() {
            // URL থেকে JWT টোকেনটি নিন
            const pathParts = window.location.pathname.split('/');
            const token = pathParts[pathParts.length - 1];

            if (token) {
                // টোকেনসহ ভেরিফিকেশন পেজে রিডাইরেক্ট করুন
                window.location.href = verificationPagePath + token;
            } else {
                document.querySelector('.card').innerHTML = '<h1>Error</h1><p>Verification token not found. Please try again from the app.</p>';
            }
        }
    </script>
</body>
</html>
