<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Ad...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }
        .help-link {
            display: none; /* প্রথমে লুকিয়ে থাকবে */
            margin-top: 20px;
            font-size: 14px;
        }
        .help-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Please Complete Ad Task</h1>
        <p>An ad has been opened in a new tab. Please complete it. You will be redirected automatically after the timer ends.</p>
        <div id="timer" class="timer-display">10</div>
        <div id="helpLink" class="help-link">
            <p>If the ad page shows an error, <a href="#" onclick="redirectToVerification()">click here to continue</a>.</p>
        </div>
    </div>

    <script>
        const adLink = "https://syrupplod.com/auhr7ksdj?key=00a67c032b2f20e536ef2124b6a4cec7";
        const verificationPagePath = "/adsterra/";

        window.onload = () => {
            window.open(adLink, '_blank');
            startCountdown();
        };

        function startCountdown() {
            let countdown = 10;
            const timerElement = document.getElementById('timer');
            const helpLinkElement = document.getElementById('helpLink');
            timerElement.textContent = countdown;

            const timerInterval = setInterval(() => {
                countdown--;
                timerElement.textContent = countdown;
                if (countdown <= 5) {
                    // ৫ সেকেন্ড বাকি থাকতে সাহায্য লিংকটি দেখান
                    helpLinkElement.style.display = 'block';
                }
                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    redirectToVerification();
                }
            }, 1000);
        }

        function redirectToVerification() {
            // এই ফাংশনটি একাধিকবার কল হওয়া থেকে বিরত রাখতে একটি ফ্ল্যাগ ব্যবহার করা যেতে পারে
            if (window.redirecting) return;
            window.redirecting = true;
            
            const pathParts = window.location.pathname.split('/');
            const token = pathParts[pathParts.length - 1];

            if (token) {
                window.location.href = verificationPagePath + token;
            } else {
                document.querySelector('.card').innerHTML = '<h1>Error</h1><p>Verification token not found. Please try again from the app.</p>';
            }
        }
    </script>
</body>
</html>
