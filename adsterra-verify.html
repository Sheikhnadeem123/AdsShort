<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification in Progress</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }
        .timer-display {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #verification-container {
            display: none; /* প্রথমে বাটনটি লুকিয়ে থাকবে */
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="main-container" class="card">
        <!-- এই কন্টেইনারটি ডাইনামিকভাবে পরিবর্তন হবে -->
        <div id="timer-content">
            <h1>Loading Ad...</h1>
            <p>Please complete the ad task in the new tab. Verification will be available in:</p>
            <div id="timer" class="timer-display">15</div>
        </div>
        
        <div id="verification-container">
             <h1>Final Step</h1>
             <p>Click the button below to complete your verification.</p>
             <button id="verifyBtn">Verify Now</button>
             <div id="message"></div>
        </div>
    </div>

    <script>
        // আপনার Adsterra লিংক
        const adLink = "https://syrupplod.com/auhr7ksdj?key=00a67c032b2f20e536ef2124b6a4cec7";
        
        // আপনার ভেরিফিকেশন ফাংশনের URL
        const verificationApiUrl = "/.netlify/functions/confirm-verification";

        const timerContent = document.getElementById('timer-content');
        const verificationContainer = document.getElementById('verification-container');
        const timerElement = document.getElementById('timer');
        const verifyBtn = document.getElementById('verifyBtn');
        const messageDiv = document.getElementById('message');

        window.onload = () => {
            // পেজ লোড হওয়ার সাথে সাথে নতুন ট্যাবে বিজ্ঞাপন খুলুন
            window.open(adLink, '_blank');
            // কাউন্টডাউন শুরু করুন
            startCountdown();
        };

        function startCountdown() {
            let countdown = 20;
            timerElement.textContent = countdown;

            const timerInterval = setInterval(() => {
                countdown--;
                timerElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    // টাইমার লুকিয়ে ভেরিফাই বাটন দেখান
                    timerContent.style.display = 'none';
                    verificationContainer.style.display = 'block';
                }
            }, 1000);
        }

        verifyBtn.addEventListener('click', async () => {
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            const pathParts = window.location.pathname.split('/');
            const token = pathParts[pathParts.length - 1];

            if (!token) {
                messageDiv.textContent = 'Error: Verification token not found.';
                messageDiv.style.color = 'red';
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Retry Verification';
                return;
            }

            try {
                const response = await fetch(verificationApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });

                if (!response.ok) {
                    let errorResult;
                    try {
                        errorResult = await response.json();
                    } catch (e) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                    throw new Error(errorResult.error || 'Verification failed.');
                }

                const result = await response.json();

                messageDiv.textContent = 'Verification Successful! Redirecting...';
                messageDiv.style.color = 'green';
                verifyBtn.style.display = 'none';

                // সফল হওয়ার ২ সেকেন্ড পর রিডাইরেক্ট করুন
                setTimeout(() => {
                    window.location.href = "/success";
                }, 2000);

            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.style.color = 'red';
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Retry Verification';
            }
        });
    </script>

</body>
</html>
