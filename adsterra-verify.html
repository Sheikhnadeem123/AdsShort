<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Final Step</h1>
        <p>Click the button below to complete your verification.</p>
        <button id="verifyBtn">Verify Now</button>
        <div id="message"></div>
    </div>

    <script>
        // আপনার ভেরিফিকেশন ফাংশনের সম্পূর্ণ URL
        const verificationApiUrl = "https://adsverification.netlify.app/.netlify/functions/verify-device";

        const verifyBtn = document.getElementById('verifyBtn');
        const messageDiv = document.getElementById('message');

        verifyBtn.addEventListener('click', async () => {
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            // URL পাথ থেকে JWT টোকেনটি বের করুন
            const pathParts = window.location.pathname.split('/');
            const token = pathParts[pathParts.length - 1];

            if (!token) {
                messageDiv.textContent = 'Error: Verification token not found.';
                messageDiv.style.color = 'red';
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Retry Verification';
                return;
            }

            try {
                // আপনার Netlify ভেরিফিকেশন ফাংশনে POST রিকোয়েস্ট পাঠান
                const response = await fetch(verificationApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Verification Successful! You can now return to the app.';
                    messageDiv.style.color = 'green';
                    verifyBtn.style.display = 'none'; // সফল হলে বাটনটি লুকিয়ে দিন
                } else {
                    throw new Error(result.error || 'Verification failed. Please try again.');
                }
            } catch (error) {
                messageDiv.textContent = `Error: ${error.message}`;
                messageDiv.style.color = 'red';
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Retry Verification';
            }
        });
    </script>

</body>
</html>
