# netlify.toml

# ==================================
# ফাংশন সম্পর্কিত সাধারণ সেটিংস
# ==================================
[functions]
  # আপনার ফাংশন ফাইলগুলো এই ডিরেক্টরিতে আছে
  directory = "netlify/functions/"
  
  # Netlify ফাংশন বান্ডেল করার জন্য esbuild ব্যবহার করবে, যা দ্রুততর
  node_bundler = "esbuild"


# ==================================
# একটি নির্দিষ্ট ফাংশন শিডিউল করার জন্য
# ==================================
[functions.cleanup-database]
    # এই CRON এক্সপ্রেশনটি ফাংশনটিকে প্রতিদিন রাত ১২টা UTC-তে চালাবে।
    # আপনি আপনার প্রয়োজন মতো এটি পরিবর্তন করতে পারেন।
    schedule = "0 0 * * *"


# ==================================
# সাইটের রিডাইরেক্ট এবং রিরাইট রুলস
# ==================================
[[redirects]]
  # /verify/যেকোনো-টোকেন লিঙ্কে গেলে verify.html পেজ দেখাবে
  # এটি আপনার ভেরিফিকেশন পেজকে রাউট করার জন্য ব্যবহৃত হচ্ছে
  from = "/verify/*"
  to = "/verify.html"
  status = 200

[[redirects]]
  # ভেরিফিকেশন সফল হলে /success লিঙ্কে রিডাইরেক্ট করা হবে
  from = "/success"
  to = "/success.html"
  status = 200

[[redirects]]
  # অন্য যেকোনো লিঙ্কে গেলে কাস্টম 404 পেজ দেখাবে
  # এটি অবশ্যই সবার শেষে রাখতে হবে
  from = "/*"
  to = "/404.html"
  status = 404
