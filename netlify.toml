# ==================================
# Functions Configuration
# ==================================
[functions]
  directory = "netlify/functions/"
  node_bundler = "esbuild"

# ==================================
# Scheduled Cleanup Function
# Runs every day at midnight UTC
# ==================================
[functions.cleanup-database]
  schedule = "0 0 * * *"

# ==================================
# Redirect and Rewrite Rules
# ==================================

# Rule for the Adsterra verification flow
[[redirects]]
  from = "/adsterra/*"
  to = "/adsterra-verify.html"
  status = 200

# Rule for the main verification flow (linkSystem)
[[redirects]]
  from = "/verify/*"
  to = "/verify.html"
  status = 200

# Redirect to a success page or external link after verification
[[redirects]]
  # ভেরিফিকেশন সফল হলে /success লিঙ্কে রিডাইরেক্ট করা হবে
  from = "/success"
  to = "/success.html"
  status = 200

# Catch-all rule for 404 Not Found page
# This must be the last rule
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
